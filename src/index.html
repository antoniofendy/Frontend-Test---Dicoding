<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmKu | Movies Site</title>
</head>
<body>
    <header>
        <nav-bar></nav-bar>
    </header>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to FilmKu</h1>
            <p class="lead">Recommendation of Top Rated & Popular Movies Here!</p>
        </div>
    </div>
    
    <div class="container">
        <section>
            <div class="top-rated text-center">
                <h3>Top Rated Movies</h3>
            </div>
            <div class="popular text-center">
                <h3>Popular Movies</h3>
            </div>
            <div class="trending text-center">
                <h3>Trendings</h3>
            </div>
        </section>
    </div>

    <!-- Modal Start -->

    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="itemDetailModal" tabindex="-1" role="dialog" aria-labelledby="itemDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="itemDetailModalLabel">Movie Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="content"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success add-list">Add to Movie List</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal End -->

    <footer>
        <p>Copyright &copy; Filmku (2020)</p>
    </footer>

</body>
</html>
